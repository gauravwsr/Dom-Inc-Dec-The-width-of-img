<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Conter</title>
</head>
<body>
    <div class="main-cont">
        <h1>Sizing an Image</h1><br>
        <p>Increase the width of an image by clicking the plus button and decrease by
            clicking the minus button.For every action, the image increases or decrease by 5px.</p><br>
        </p>
        <h5 id="error-msg" class="text-danger"></h5>
        <br>
        <img src="pexels-wildlittlethingsphoto-2253275.jpg" id="dogimg" width="100px">
        <br>
        <h1>width: <span id="conter">100</span>px</h1>
        <br>
        <div class="cont shadow p-3 mb-5 bg-light rounded">
            <button type="button" class="btn m-2" onclick="OndecConter()" style="border: none;"><h1>-<h1></button>
            <h5>|5px|</h5>
            <button type="button" class="btn m-2" onclick="OnIncConter()" style="border: none;"><h1>+</h1></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
